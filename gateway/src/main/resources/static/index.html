<!DOCTYPE html>
<htmL>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=1150, user-scalable=no">
    <title>Order Management Module</title>
    <link rel="stylesheet" type="text/css" href="css/launch.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    
    <style>
       table, th, td {
       border: 1px solid black;
       }
       
       table {
    	border-collapse: collapse;
    	width: 100%;
		}

		th {
    		height: 50px;
		}
    
</style>
  
</head>
    <body>

        <div id="settings_hat"></div>

       <  <div id="lastlogo">
            <div id="lastlogoflipper">
                <div id="logo_settings">
                    <div id="logoclickplace"></div><div id="bubble"><div id="indicator"></div></div>
                </div>
                <div id="logo_statistic"></div>
            </div>
        </div>

        <section class="toppage"> 

            <!-- GREETING PAGE -->

          < <div id="logo_greeting"></div>
            <div id="centerbox">
                <div id="avatarcontainer" class="forward plus">
                    <div class="avatar"></div>
                </div>
            </div> 
            <div id="lefttitle"><span class="bluetext"> Welcome </span></div>
            <div id="righttitle"><span class="bluetext">last seen: </span></div>
            <div id="bottombuttons">
                <div id="plus" class="plus">
                    <div id="plusborder">
                        <div id="plusone"></div>
                        <div id="plustwo"></div>
                    </div>
                    <div id="plustext">Get in</div>
                </div>
                <form id="logout" autocomplete="off">
                    <div id="minus">
                        <div id="minusborder">
                            <div id="minusone"></div>
                        </div>
                        <div id="minustext">Log out</div>
                    </div>
                </form>
            </div>

            <!-- SETTINGS PAGE -->

            <div id="settingspage">
                <div id="swipefield"></div>

              
                <div id="expenses" class="columns">
                   <!--  <marquee>work in progress</marquee> -->
					<table>
					  <tr>
					    <th>Product Name</th>
					    <th>Product Description</th>
					    <th>Price</th>
					  </tr>
					  <tr>
					    <td>A</td>
					    <td>A desc</td>
					    <td>10</td>
					  </tr>
					  <tr>
					    <td>B</td>
					    <td>B description</td>
					    <td>20</td>
					  </tr>
					</table>
                </div>
               

            </div>

        <section id="loginpage">
            <div id="flipper">
                <div class="FRONTCARD">
                    <div id="piggy"></div>
                    <div id="logotext"></div>
                <!--    <div class="flipinfo" id="info"></div>  --> 
                    <div id="secondenter"></div>
                    <div id="preloader"></div>
                    <div id="wrapper">
                        <!-- LOG IN FORMS -->
                        <div id="cube">
                            <form action="user/login" id="auth" method="post" autocomplete="off">
                                <div class="side" id="side1">
                                    <div id="backlogin"></div>
                                    <div id="enter"></div>
                                    <input class="frontforms" id="frontloginform" name="username" placeholder="enter your login" type="text" autocomplete="off"/>
                                </div>
                                <div class="side" id="side2">
                                    <div id="backpassword"></div>
                                    <input class="frontforms" id="frontpasswordform" name="password" placeholder="password" type="password" autocomplete="off"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="fliptext"><span>New User? </span><a href="#">Register here</a></div>
                </div>

                <div class="BACKCARD">
                   
                    <div id="regpage">
                        <div id="createaccount"></div>
                        
                        <div id="registrationforms">
                            <form id="signup" autocomplete="off">
                                <input class="backforms" name="reg_user_name" id="backloginform" placeholder=" enter a login" type="text"/><br>
                                <input class="backforms" name="reg_user_password" id="backpasswordform" placeholder=" password" type="password"/><br>
                                <input class="backforms" name="reg_user_fname" id="backfnameform" placeholder=" enter name" type="text"/><br>
                                <input class="backforms" name="reg_user_email" id="backemailform" placeholder=" enter email address" type="text"/><br>
                                <input class="backforms" name="reg_user_houseNo" id="backhousenoform" placeholder=" enter house number" type="text"/><br>
                                <input class="backforms" name="reg_user_addr1" id="backaddr1form" placeholder=" enter address1" type="text"/><br>
                                <input class="backforms" name="reg_user_addr2" id="backaddr2form" placeholder=" enter address2" type="text"/><br>
                                <input class="backforms" name="reg_user_telNo" id="backtelnoform" placeholder=" enter telephone number" type="text"/>
                                <button class="regbutton" type="submit" name="registration">r e g i s t e r</button>
                            </form>
                        </div>
                        <div class="fliptext fliptop">Or <a href="#">use existing account</a></div>
                       
                    </div>
                   
                </div>
            </div>
        </section>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/touchscreens.js"></script>
        <script src="js/lib/extrascripts.js"></script>

        <script src="js/dashboard.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
        <script src="js/login.js" charset="utf-8"></script>
        <script src="js/launch.js" charset="utf-8"></script>

    </body>
</html>
